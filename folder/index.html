<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Utah Air Quality</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <style>
    /* style div and headers */
    html {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Noto Sans JP", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      min-height: 100%;
      display: flex;
      background-color: rgb(192, 219, 255);
    }

    .chart,
    h2 {
      text-align: center;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .toolbox span {
      padding: 5px;
    }

    /* style of bar charts */
    .bar {
      fill: rgb(79, 175, 211);
    }

    .bar:hover {
      fill: #979696;
    }

    /* style of line charts */
    .line-chart {
      stroke: rgb(79, 175, 211);
      stroke-width: 2;
      fill: none;
    }

    #page-title {
      text-align: center;
    }

    /* style of area charts */
    .area-chart {
      fill: rgb(79, 175, 211);
    }

    /* style of scatter plot */
    .scatter-plot circle {
      fill: rgb(79, 175, 211);
    }

    .scatter-plot .hovered {
      fill: #979696;
    }

    #screen-container {
      display: flex;
      height: 100%;
    }

    #main-container {
      width: 90%;
    }

    #right-col-container {
      width: 25%;
      background-color: aqua;
    }

    #map-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chart-modal {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      display: none; /* Keep it hidden by default */
      z-index: 3;
    }

    #button-container {
      width: 10%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #arrow-icon {
    /* Adjust icon styling */
    filter: invert(100%) brightness(200%);
    width: 50px;
    height: 50px;
    transform: scaleX(-1); /* Initially flipped for closed state */
    transition: transform 0.5s; /* Smooth transform */
    cursor: pointer;
    }

    #side-modal-container {
      position: fixed;
      top: 25%; /* Start off-screen */
      right: -250px;
      height: 50%;
      width: 400px;
      display: flex;
      align-items: center;
      transition: right 0.5s ease; /* Smooth transition for modal */
    }

    #button-container {
      /* Container for the button */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      margin-right: 100px; /* Add space between button and modal */
      transition: margin-right 0.5s ease;
    }

    #sideModal {
      width: 75%;
      background-color: #f8f9fa;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      flex: 1;
    }

    #modalContent {
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
  <!-- d3 script -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://d3js.org/d3-geo.v2.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script type="module" src="plot-geojson.js"></script>
</head>

<body>
  <div id="chart-modal">
    <div class="chart">
      <h2>Bar Chart</h2>
      <div id="barchart-container"></div>
    </div>
  </div>
  <div id="main-container">
    <h1 id="page-title">Utah Air Quality</h1>
    <div id="map-container">
      <svg id="utah-map-svg" width="600" height="800"></svg>
    </div>
  </div>
  <div id="side-modal-container">
    <div id="button-container">
      <img id="arrow-icon" src="/folder/icons/right-arrow.png" alt="Right Arrow Icon" />
    </div>
    <div id="sideModal">
      <div id="modalContent">
          <p>This is a sliding modal!</p>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
  <script src="barchart.js"></script>
</body>

</html>
