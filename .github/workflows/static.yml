name: Deploy static content to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Build your project here if necessary
      # - name: Build your project (if required, e.g., npm build)
      #   run: npm install && npm run build

      # Ensure the repository is set up to use GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # Ensures Pages is enabled in the repo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Update this path to where your build files are, like /dist or /build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
